apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: imup
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: argocd
    argocd-image-updater.argoproj.io/image-list: enhanceddevops=crmasraf001.azurecr.io/enhanced-devops:latest
    argocd-image-updater.argoproj.io/enhanceddevops.update-strategy: latest
    argocd-image-updater.argoproj.io/enhanceddevops.force-update: "true"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec: 
  project: default
  source: 
    repoURL: https://github.com/xokacar/imup-middle
    path: ./imupchart
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Replace=true
    - Force=true

     