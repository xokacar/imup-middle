apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: imup
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: edev=https://crmasraf001.azurecr.io/enhanced-devops
    argocd-image-updater.argoproj.io/edev.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd-image-updater/git-patko
    argocd-image-updater.argoproj.io/edev.pull-secret: pullsecret:argocd-image-updater/acr-secret
spec: 
  project: default
  source: 
    repoURL: https://github.com/xokacar/imup-middle
    path: ./imupchart
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Replace=true
    - Force=true
    - Validate=false
    - CreateNamespace=true
    - PruneLast=true